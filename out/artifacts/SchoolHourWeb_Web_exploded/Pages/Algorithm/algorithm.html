<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../Common/jquery-3.6.0.min.js"></script>
    <script src="../../Common/helperFunc.js"></script>
    <script src="../../Common/context-path-helper.js"></script>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="../../Common/bootstrap.css">

    <script src="algorithm.js"></script>


</head>
<body>
<div id="topnav"></div>
<div id="run">
    <button id="runButton" onclick="submitAlgorithmFunction(this)">Run</button>
    <button id="pauseResumeButton" onclick="submitAlgorithmFunction(this)">Resume</button>
    <button id="stopButton" onclick="submitAlgorithmFunction(this)">Stop</button>
</div>

<div id="progressBarGenWrapper" style="display: none">
    <span class="progress-title">Generation  Progress</span>
    <div  class="progress" >
        <div id="progressBarGen" class="progress-bar " role="progressbar" aria-valuenow=""
             aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
    </div>
</div>
<div id="progressBarTimeWrapper" style="display: none">
    <span class="progress-title">Time Progress</span>
    <div  class="progress" >
        <div id="progressBarTime" class="progress-bar" role="progressbar" aria-valuenow=""
             aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
    </div>
</div>
<div id="progressBarFitnessWrapper" style="display: none">
    <span class="progress-title">Fitness Progress</span>
    <div  class="progress" >
        <div id="progressBarFitness" class="progress-bar" role="progressbar" aria-valuenow=""
             aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
    </div>
</div>


<button onclick="getBestSolution()">Show Best Solution</button>
<div id="bestSolutionDiv" style="min-height: 700px;">
    <h2 id="bestSolutionErrorLabel"></h2>
    <div id="bestSolutionGeneralDetails">General Details</div>


    <div class="tab" id="BestSolutionTabsPanel">
        <button class="tablinks" onclick="showHideBestSolution('RawTab')" id="RawTabButton">Raw</button>
        <button class="tablinks" onclick="showHideBestSolution('Teacher')">Teacher</button>
        <button class="tablinks" onclick="showHideBestSolution('Class')">Class</button>
        <button class="tablinks" onclick="showHideBestSolution('Rules')">Rules</button>
    </div>
    <div id="RawTab" class="tabcontent">
        <table id="RawTable"></table>
    </div>

    <div id="Teacher" class="tabcontent">
        <h3>Teacher:</h3>
        <select id="teachersComoBox"></select>
        <table id="TeacherTable"></table>
    </div>

    <div id="Class" class="tabcontent">
        <h3>Class:</h3>
        <select id="classroomsComoBox"></select>
        <div id="ClassTableDiv"></div>

    </div>

    <div id="Rules" class="tabcontent">
        <table id="RulesTable"></table>

    </div>




</div>

</body>
</html>
